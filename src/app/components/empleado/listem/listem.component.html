<div class="row mt-5 ">
    <div class="col-md-12">
        <div class="card shadow">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action" *ngFor="let persona of personas;" (click)="editarPersona(persona)">
                    <span class="badge badge-primary">
                        {{persona.id}}
                    </span> {{persona.nombre}} - {{persona.pais}}
                </li>

            </ul>
        </div>
    </div>
</div>
